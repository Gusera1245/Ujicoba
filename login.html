<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
                    Masuk
- TalkSphere</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="auth-container rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8">
            <div class="text-center mb-8">
                <i data-feather="message-square" class="h-10 w-10 text-indigo-600 mx-auto mb-2"></i>
                <h1 class="text-2xl font-bold text-gray-800">Selamat datang kembali ke TalkSphere</h1>
                <p class="text-gray-600 mt-2">Masuk untuk bergabung dalam percakapan</p>
</div>

            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="anda@contoh.com" required>
</div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="••••••••" required>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Lupa kata sandi?</a>
</div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition duration-300 mb-4">
                    Login
                </button>

                <div class="flex items-center justify-center mb-6">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="px-3 text-gray-500 text-sm">atau</span>
<div class="border-t border-gray-300 flex-grow"></div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition duration-300">
                        <i data-feather="github" class="h-5 w-5 mr-2"></i>
                        GitHub
                    </button>
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition duration-300">
                        <i data-feather="google" class="h-5 w-5 mr-2"></i>
                        Google
                    </button>
                </div>

                <div class="text-center text-sm text-gray-600">
                    Tidak punya akun? <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Daftar</a>
</div>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
