<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
                    Masuk
- TalkSphere</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> </head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="auth-container rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8">
            <div class="text-center mb-8">
                <i data-feather="message-square" class="h-10 w-10 text-indigo-600 mx-auto mb-2"></i>
                <h1 class="text-2xl font-bold text-gray-800">Selamat datang kembali ke TalkSphere</h1>
                <p class="text-gray-600 mt-2">Masuk untuk melanjutkan diskusi</p>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email-input" name="email" placeholder="contoh@domain.com" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password-input" name="password" placeholder="••••••••" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full" required>
                    <div class="text-right mt-2">
                        <a href="forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Lupa Password?</a>
                    </div>
                </div>

                <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition duration-300 mb-4">
                    Login
                </button>
            </form>

            <div class="flex items-center justify-center mb-6">
                <div class="border-t border-gray-300 flex-grow"></div>
                <span class="px-3 text-gray-500 text-sm">atau</span>
                <div class="border-t border-gray-300 flex-grow"></div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition duration-300">
                    <i data-feather="github" class="h-5 w-5 mr-2"></i>
                    GitHub
                </button>
                <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition duration-300">
                    <i data-feather="google" class="h-5 w-5 mr-2"></i>
                    Google
                </button>
            </div>

            <div class="text-center text-sm text-gray-600">
                Tidak punya akun? <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // --------------------------------------------------------
        // !!!! PENTING: Konfigurasi Firebase Anda yang asli !!!!
        // --------------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyBrFPsscDGwhyBmu7kfcl6Ys5oJQhUuaGA", 
          authDomain: "talk-project-9ea5b.firebaseapp.com",
          projectId: "talk-project-9ea5b",
          storageBucket: "talk-project-9ea5b.firebasestorage.app",
          messagingSenderId: "136046595755",
          appId: "1:136046595755:web:60bbef8c41b4e4dca731ee",
        };

        // Inisialisasi Firebase & Firestore
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // INISIALISASI FIRESTORE
        
        // Logika untuk menangani tombol Login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (!email || !password) {
                alert('Email dan Password harus diisi!');
                return;
            }

            // Lakukan Login dengan Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login Berhasil! Memeriksa Peran...');
                    
                    const user = userCredential.user;
                    
                    // BACA PERAN DARI FIRESTORE (Koleksi 'users', Dokumen = UID Pengguna)
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            let redirectPage = 'profile.html'; // Default: Arahkan ke profile.html

                            if (doc.exists) {
                                const userData = doc.data();
                                
                                // Cek apakah peran user adalah 'admin'
                                if (userData.role === 'admin') {
                                    redirectPage = 'admin.html';
                                }
                            }
                            
                            // Lakukan pengalihan
                            window.location.href = redirectPage;
                        })
                        .catch((error) => {
                            console.error("Error mendapatkan data peran pengguna:", error);
                            // Fallback jika terjadi error koneksi ke database, tetap diarahkan ke profil
                            window.location.href = 'profile.html'; 
                        });
                })
                .catch((error) => {
                    // Logika Gagal Login
                    const errorCode = error.code;
                    let errorMessage = 'Terjadi kesalahan login. Silakan coba lagi.';
                    if (errorCode === 'auth/user-not-found') {
                        errorMessage = 'Email tidak terdaftar.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMessage = 'Password salah.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Format email tidak valid.';
                    }
                    
                    alert('Gagal Login: ' + errorMessage);
                    console.error('Login Error:', error);
                });
        });

    </script>
</body>
</html>
