<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - TalkSphere</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- FIREBASE LIBRARIES -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-container {
            min-height: 100vh;
        }
        .form-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="auth-container flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <i data-feather="message-square" class="h-10 w-10 text-indigo-600 mx-auto mb-2"></i>
                <h1 class="text-3xl font-bold text-gray-800">Selamat Datang di TalkSphere</h1>
                <p class="text-gray-500">Masuk untuk bergabung dalam diskusi.</p>
            </div>

            <div class="form-card bg-white p-8 rounded-xl">
                <h2 id="form-title" class="text-xl font-semibold text-gray-700 mb-6 text-center">Masuk ke Akun Anda</h2>

                <!-- Status dan Pesan Error -->
                <div id="status-message" class="p-3 mb-4 rounded-lg text-sm text-center hidden"></div>

                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="nama@contoh.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Minimal 6 karakter">
                    </div>

                    <button type="submit" id="auth-button" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 disabled:opacity-50">
                        Masuk
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <button id="toggle-auth" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium transition">
                        Belum punya akun? Daftar sekarang
                    </button>
                </div>
            </div>
            
            <p class="text-center text-xs text-gray-400 mt-6">
                <a href="index(5).html" class="hover:text-indigo-600">Kembali ke Beranda</a>
            </p>
        </div>
    </div>

    <script>
        feather.replace();

        // ------------------------------------------------------------------
        // FIREBASE CONFIGURATION & INITIALIZATION
        // ------------------------------------------------------------------
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let firebaseConfig = null;
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Gagal memparsing konfigurasi Firebase:", e);
        }

        let auth;
        if (firebaseConfig && Object.keys(firebaseConfig).length > 0) {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
        } else {
            console.error("Firebase tidak diinisialisasi: Konfigurasi tidak ditemukan atau tidak valid.");
        }

        // --- ELEMEN UI ---
        const authForm = document.getElementById('auth-form');
        const authButton = document.getElementById('auth-button');
        const formTitle = document.getElementById('form-title');
        const toggleAuthButton = document.getElementById('toggle-auth');
        const statusMessage = document.getElementById('status-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        let isLoginMode = true; // true: Login, false: Register

        // --- UTILITY ---
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isError) {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            }
        }

        // --- FUNGSI TOGGLE MODE LOGIN/REGISTER ---
        toggleAuthButton.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                formTitle.textContent = "Masuk ke Akun Anda";
                authButton.textContent = "Masuk";
                toggleAuthButton.textContent = "Belum punya akun? Daftar sekarang";
            } else {
                formTitle.textContent = "Daftar Akun Baru";
                authButton.textContent = "Daftar";
                toggleAuthButton.textContent = "Sudah punya akun? Masuk di sini";
            }
            statusMessage.classList.add('hidden'); // Sembunyikan pesan saat mode berubah
        });

        // --- HANDLER SUBMIT FORM ---
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth) {
                showStatus("Error: Firebase Auth tidak tersedia.", true);
                return;
            }

            const email = emailInput.value;
            const password = passwordInput.value;

            authButton.disabled = true;
            authButton.textContent = isLoginMode ? "Memproses Masuk..." : "Memproses Daftar...";
            statusMessage.classList.add('hidden');

            try {
                if (isLoginMode) {
                    // Logika Masuk (Sign In)
                    await auth.signInWithEmailAndPassword(email, password);
                    showStatus("Masuk Berhasil! Mengarahkan...", false);
                } else {
                    // Logika Daftar (Register)
                    await auth.createUserWithEmailAndPassword(email, password);
                    showStatus("Daftar Berhasil! Anda sudah masuk. Mengarahkan...", false);
                }

                // Redirect setelah berhasil
                setTimeout(() => {
                    window.location.href = 'discussion.html'; 
                }, 1500);

            } catch (error) {
                console.error("Auth Error:", error);
                let errorMessage = "Terjadi kesalahan.";
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "Email sudah terdaftar. Coba masuk.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Format email tidak valid.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password terlalu lemah (minimal 6 karakter).";
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Email atau password salah.";
                } else {
                    errorMessage = error.message;
                }
                
                showStatus(errorMessage, true);
                authButton.disabled = false;
                authButton.textContent = isLoginMode ? "Masuk" : "Daftar";
            }
        });
        
        // --- CEK STATUS OTENTIKASI AWAL ---
        // Jika pengguna sudah login (misalnya dari token kustom), langsung arahkan ke diskusi.
        if (auth) {
             auth.onAuthStateChanged(user => {
                if (user) {
                    showStatus("Anda sudah login! Mengarahkan ke diskusi...", false);
                    setTimeout(() => {
                        window.location.href = 'discussion.html';
                    }, 1000);
                }
            });
            
            // Coba sign in dengan token kustom (jika ada) saat halaman dimuat
             if (initialAuthToken) {
                 auth.signInWithCustomToken(initialAuthToken)
                    .then(() => {
                        // Tidak perlu showStatus karena onAuthStateChanged akan menangani redirect
                    })
                    .catch(error => {
                        console.log("Custom token sign-in failed. Proceeding with manual login.");
                        // Biarkan pengguna masuk secara manual
                    });
            }
        }
    </script>
</body>
</html>
